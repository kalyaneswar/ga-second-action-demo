name: Test Project
# push:
on : push
jobs:
    test:
        runs-on: ubuntu-latest
        steps: 
        - name: Checkout code
          uses: actions/checkout@v3
        - name: Set up NodeJS
          uses: actions/setup-node@v3
          with: 
            node-version: '18'
        - name: Install dependencies
        # npm ci will do a clean install of dependencies
        # and is preferred for CI environments
          run: npm ci
        - name: Run tests
          run: npm test

